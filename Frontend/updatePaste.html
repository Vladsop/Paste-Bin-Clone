<!DOCTYPE html>
<html>

<head>
    <title>Paste Bin Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/updatePaste.js"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light" style="margin-bottom:50px">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-list-ol" style="margin-left:110px;"></i> Paste Bin Clone
                <button type="button" class="btn btn-success btn-sm" style="margin-left: 20px;"><i class="fas fa-plus"></i> create new paste</button>
            </a>
        </div>
    </nav>
    <div class="container">
        <p id="pastetitle" class="fs-3" ></p>
            <div id="user-datecreated" style="margin-top:0px; color:gray; font-size:13px;"></div>
        <div class="row" style="margin-top:30px;">
            <div class="col-8">
                <div class="mb-5"><label class="form-label" for="exampleFormControlTextarea1">Update your paste bellow:</label><textarea class="form-control" id="text" rows="6" style = "color:gray;"></textarea></div>
                <div class="mb-5"><label class="form-label" for="exampleFormControlInput1" >Update Paste Name/Title:</label><input class="form-control" id="title" type="title" placeholder = ""/>
                    <div class="mb-5">
                        <a id = "edit" class="btn btn-secondary" type="button" onclick="updateData();" style="margin-top:50px; margin-right:10px;"><i class="far fa-edit d-inline-flex align-items-center"></i> Edit Paste</a>
                        <a id = "delete" class="btn btn-secondary" type="button" onclick="deleteData();" style="margin-top:50px;"><i class="far fa-trash-alt d-inline-flex align-items-center"></i> Delete Paste</a>
                    </div>
                    <div class="mb-5"> </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
